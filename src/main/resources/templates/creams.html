<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Creative - Start Bootstrap Theme</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap Icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  <!-- SimpleLightbox plugin CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body style="background: #0f3d81" id="page-top">
<header class="masthead" style="margin-top: 130px;">
  <div class="container px-4 px-lg-5 h-100">
    <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-end">
        <h1 class="text-white font-weight-bold">Your Favorite Place for Books</h1>
        <hr class="divider" />
      </div>
      <div class="col-lg-8 align-self-baseline">
        <div xmlns:th="http://www.thymeleaf.org" style="margin-top: 20px;font-size: 25px;">
          <div class="container mb-4">
            <div class="row">
              <div class="col-12" th:if="${products.size() > 0}">
                <div class="table-responsive">
                  <table class="table table-striped text-white">
                    <thead>
                    <tr>
                      <th scope="col">Cream name</th>
                      <th scope="col">Cream Year</th>
                      <th scope="col">Firm Name</th>
                      <th scope="col">Services</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}" class="product">
                      <td class="text-white" th:text="${product.getCream_name()}"></td>
                      <td class="text-white" th:text="${product.getCream_year()}"></td>
                      <td class="text-white" th:text="${product.getFirm().getFirm_name()}"></td>

                      <td class="text-right">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                          <form th:action="@{'/cream/delete/{id}' (id=${product.getCream_id()})}"
                                th:method="DELETE">
                            <button type="submit"
                                    class="btn btn-sm btn-danger delete-product">
                              <i class="fa fa-trash">Delete</i>
                            </button>
                          </form>
                        </th:block>
                        <th:block sec:authorize="hasRole('ROLE_PREMIUM')">
                          <form th:action="@{'/shopping-cart/add-product/{id}' (id=${product.getCream_id()})}"
                                th:method="POST"
                                sec:authorize="isAuthenticated()">
                            <button type="submit"
                                    class="btn btn-sm btn-primary cart-product">
                              <i class="fa fa-trash">Add product to cart</i>
                            </button>
                          </form>
                        </th:block>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col mb-3">
                <div class="row">
                  <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/cream/add-form" class="btn btn-block btn-dark add-product-btn">
                      Add new product
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
